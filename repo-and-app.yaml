# ArgoCD can manage ArgoCD itself

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: charts/argo-cd/
    repoURL: https://github.com/argoproj/argo-helm.git 
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

